providers:
  - name: alibaba
    base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
    model: qwen3-8b
    enabled: true
    proxy: null
    max_tokens: 8000       # Output limit (API enforced, max 8192)
    context_limit: 32000   # Input limit in chars (model capability)
    extra_params:
      enable_thinking: false
      
  - name: siliconflow
    base_url: https://api.siliconflow.cn/v1
    model: Qwen/Qwen3-8B
    enabled: true
    proxy: null
    max_tokens: 16000      # Output limit (API enforced)
    context_limit: 32000   # Input limit in chars (model capability)
    
  - name: openrouter
    base_url: https://openrouter.ai/api/v1
    model: qwen/qwen3-8b
    enabled: true
    max_tokens: 16000      # Output limit (API enforced)
    context_limit: 32000   # Input limit in chars (model capability)

processing:
  source_language: auto
  target_language: Chinese
  context: "Blender 3D software tutorial - technical terms include: render, shader, node, vertex, mesh, UV, texture, animation, keyframe"
  translation_style: natural
  prompt: |
    You are a professional translator. Translate from {source_language} to {target_language}.
    
    Context: {context}
    
    Style: {style} translation - make the text sound natural and idiomatic in the target language.
    
    CRITICAL REQUIREMENTS:
    1. Each input line has format: [NUMBER] text - you MUST output [NUMBER] translated_text with SAME NUMBER
    2. Example: input "[1] Hello world" → output "[1] 你好世界"
    3. Translate EVERY line - do not skip any lines
    4. Keep the [NUMBER] prefix exactly as shown in input - do not change numbers
    5. Output ONLY translated lines with their [NUMBER] prefixes
    6. Do not add explanations
    
    Text to translate:
    {content}
  
  output_format: srt

rate_limit:
  requests_per_minute: 30
  retry_on_error: true
  max_retries: 3
  retry_delay: 5
  fallback_to_next_provider: true
  timeout: 180
  max_tokens: 8000
