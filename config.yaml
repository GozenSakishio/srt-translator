providers:
  - name: siliconflow
    base_url: https://api.siliconflow.cn/v1
    model: Qwen/Qwen3-8B
    enabled: true
    proxy: null
    context_window: 32000
    max_output_tokens: 16000
    
  - name: openrouter
    base_url: https://openrouter.ai/api/v1
    model: qwen/qwen3-8b
    enabled: true
    context_window: 32000
    max_output_tokens: 16000

processing:
  source_language: auto
  target_language: Chinese
  prompt: |
    Translate EXACTLY {block_count} subtitle lines from {source_language} to {target_language}.
    
    CRITICAL REQUIREMENTS:
    - Output all {block_count} lines with their [INDEX] preserved exactly
    - The last line MUST have index [{last_index}]
    - Do NOT skip any lines
    
    Text to translate:
    {content}
  
  output_format: srt

rate_limit:
  requests_per_minute: 30
  retry_on_error: true
  max_retries: 3
  retry_delay: 5
  fallback_to_next_provider: true
  timeout: 120
